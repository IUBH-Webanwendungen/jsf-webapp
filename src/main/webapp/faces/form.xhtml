<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>JSF running in a normal servlet container</title>
</h:head>
<h:body>
    <h1>JSF running in a normal servlet container</h1>
    <h2>Is JSF working?</h2>
    <p>The testBean says it is: <h:outputText value="#{testBean.serverTime}"/></p>
    <h:form>
        <h:outputLabel value="Message:" for="message"/>
        <h:inputText id="message" value="#{testBean.message}"
                     required="true"><f:validateLength minimum="5"/></h:inputText>
        <h:message styleClass="error" for="message"/>


    </h:form>
</h:body>
</html>
